<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Waking Up</title>
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

    <script src="lib/jquery/dist/jquery.min.js"></script>

    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>

    <link rel="manifest" href="manifest.json">

    <script type="text/javascript" src="lib/particle-api-js/dist/particle.min.js"></script>
    
    <script src="js/HomeController.js"></script>
    <script src="js/AlarmController.js"></script>
  </head>
  <body ng-app="WakingUp">
    <ion-side-menus>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item menu-close href="#/home" class="item item-icon-right"><i class="icon energized ion-home"></i>Home</ion-item>
            <ion-item menu-close href="#/alarm" class="item item-icon-right"><i class="icon energized ion-ios-alarm"></i>Alarms</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
          </ion-nav-buttons>
          <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
